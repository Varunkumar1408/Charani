<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .card {
      width: 400px;
      padding: 25px;
      margin: auto;

      background: linear-gradient(135deg, #1e3c72, #2a5298);

      border-radius: 20px 40px 20px 40px;
      overflow: hidden;
    }

    .pill {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;

      background: #00ffcc;
      color: #000;

      border-radius: 999px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Border Radius</h2>
    <p>
      This card uses asymmetric and elliptical radius concepts
      with proper overflow handling.
    </p>

    <span class="pill">Pill Button</span>
  </div>

</body>
</html>
