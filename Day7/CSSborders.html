<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      width: 500px;
      margin: auto;
      padding: 25px;

      /* BORDER CORE */
      border-width: 4px;
      border-style: solid;
      border-color: rgba(255, 255, 255, 0.4);

      /* INDIVIDUAL SIDES */
      border-top-color: #00c6ff;
      border-bottom-style: dashed;

      /* RADIUS */
      border-radius: 16px;

      /* BACKGROUND (for contrast) */
      background: linear-gradient(
        135deg,
        #1e3c72,
        #2a5298
      );
    }

    .card h2 {
      margin-top: 0;
      border-bottom: 2px solid currentColor;
      padding-bottom: 10px;
    }

    .highlight {
      display: inline-block;
      padding: 6px 12px;
      margin-top: 10px;

      color: #00ffcc;
      border: 2px dashed currentColor;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>CSS Border</h2>
    <p>
      This card demonstrates border width, style, color, side overrides,
      radius, currentColor, and proper box sizing.
    </p>

    <span class="highlight">currentColor in action</span>
  </div>

</body>
</html>
