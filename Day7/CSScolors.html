<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Textual color */
        h3{
            color: aqua;
        }

        /* RGB(Red,Green,Blue)  */
        h3{
            color: rgb(red, green, blue);
        }

        /* HEX(Hexa Decimal)  */
        h3{
            color: #000000;
        }

        /* HSL(Hue,Saturation,Lightness)  */
        h3{
            color: hsl(0,100%,50%)
        }
    </style>
</head>
<body>
            <h3>Charani Infotech Pvt Ltd</h3>
</body>
</html>
