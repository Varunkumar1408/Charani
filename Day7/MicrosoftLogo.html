<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      display: grid;
      grid-template-columns: repeat(2, 80px);
      grid-gap: 12px;
    }

    .box {
      width: 80px;
      height: 80px;
      
    }

    .red    { background: #f25022; }
    .green  { background: #7fba00; }
    .blue   { background: #00a4ef; }
    .yellow { background: #ffb900; }

    .inside-box .red {
        position: absolute;
    }

    .inside-box .green {
        
        color: black;
    }

    .inside-box .blue {
        
        color: black;
    }

    .inside-box .yellow {
        
        color: black;
    }


  </style>
</head>
<body>

  <div class="logo">
    <div class="box red"><div >hi</div></div>
    <div class="box green"><div >hi</div></div>
    <div class="box blue"><div >hi</div></div>
    <div class="box yellow"><div >hi</div></div>
  </div>

</body>
</html>
