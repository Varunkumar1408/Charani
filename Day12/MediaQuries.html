<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 350px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 800;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .product-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .buy-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-button:hover {
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
            transform: scale(1.02);
        }

        /* Tablet styles (768px and up) */
        @media screen and (min-width: 768px) {
            .product-card {
                max-width: 400px;
            }
            
            .product-image {
                height: 300px;
            }
        }

        /* Desktop styles (1024px and up) */
        @media screen and (min-width: 1024px) {
            .product-card {
                max-width: 450px;
            }
            
            .product-title {
                font-size: 1.6rem;
            }
            
            .product-price {
                font-size: 2.2rem;
            }
        }

        /* Mobile portrait (under 480px) - Compact layout */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .product-card {
                max-width: 320px;
                border-radius: 15px;
            }
            
            .product-image {
                height: 200px;
            }
            
            .product-info {
                padding: 20px 18px;
            }
            
            .product-title {
                font-size: 1.2rem;
            }
            
            .product-price {
                font-size: 1.5rem;
            }
            
            .buy-button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
             alt="Wireless Headphones" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Wireless Noise-Cancelling Headphones</h2>
            <div class="product-price">$129.99</div>
            <p class="product-description">
                Premium over-ear headphones with 30-hour battery life, 
                active noise cancellation, and crystal-clear sound quality.
            </p>
            <button class="buy-button">Add to Cart</button>
        </div>
    </div>
</body>
</html>
