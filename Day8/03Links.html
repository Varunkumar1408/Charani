<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Links</title>
  <style>
    /* 1️⃣ COLOR PROPERTY */
.link-color {
  color: #0066cc;
}

/* 2️⃣ TEXT-DECORATION */
.link-underline {
  text-decoration: underline;
  text-underline-offset: 4px;
}

/* 3️⃣ HOVER STATE */
.link-hover:hover {
  color: white;
  background-color: #0066cc;
  padding: 4px 6px;
}

/* 4️⃣ FOCUS STATE (KEYBOARD) */
.link-focus:focus {
  outline: 2px solid orange;
  outline-offset: 3px;
}

/* 5️⃣ ACTIVE STATE (CLICK MOMENT) */
.link-active:active {
  color: red;
}

/* 6️⃣ DISABLED-LIKE LINK */
.link-disabled {
  pointer-events: none;
  color: gray;
  cursor: not-allowed;
  text-decoration: none;
}

  </style>
</head>
<body>

  <a href="#" class="link-color">Color change link</a><br><br>

  <a href="#" class="link-underline">Underline control link</a><br><br>

  <a href="#" class="link-hover">Hover effect link</a><br><br>

  <a href="#" class="link-focus">Focus outline link</a><br><br>

  <a href="#" class="link-active">Active state link</a><br><br>

  <a href="#" class="link-disabled">Disabled link</a>

</body>
</html>
